<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple TODO List</title>
    <style>
        :root {
            --bg: #f7f7fb;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #eef2ff 80%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: #111827;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 6px 22px rgba(16, 24, 40, 0.08);
            padding: 20px;
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 20px;
            letter-spacing: -0.2px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        button:active {
            transform: translateY(1px);
        }

        .list {
            margin-top: 6px;
            display: grid;
            gap: 8px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #f0f1f6;
            background: linear-gradient(180deg, #fff, #fbfdff);
        }

        .item .text {
            flex: 1;
            font-size: 15px;
            color: #111827;
            word-break: break-word;
        }

        .item .text.done {
            text-decoration: line-through;
            color: var(--muted);
            opacity: 0.8;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
        }

        .icon-btn:hover {
            background: rgba(0, 0, 0, 0.04);
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .danger {
            background: var(--danger);
        }

        @media (max-width:420px) {
            .card {
                padding: 14px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">Simple TODO List</h1>

        <div class="input-row" role="form" aria-label="Add task">
            <input id="taskInput" type="text" placeholder="Add a new task and press Enter"
                aria-label="Task description" />
            <button id="addBtn" aria-label="Add task">Add</button>
        </div>

        <div class="list" id="todoList" aria-live="polite"></div>

        <div class="controls">
            <button id="clearCompleted" class="icon-btn" title="Clear completed">Clear completed</button>
            <button id="clearAll" class="icon-btn danger" title="Clear all tasks" style="color:white;">Clear
                all</button>
        </div>

        <div class="muted" id="status">0 tasks</div>
    </main>

    <script>
        // Simple TODO with localStorage
        const STORAGE_KEY = 'simple_todo_tasks_v1';
        const input = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const listEl = document.getElementById('todoList');
        const status = document.getElementById('status');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        const clearAllBtn = document.getElementById('clearAll');

        let tasks = loadTasks();

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            render();
        }

        function loadTasks() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error('Failed to load tasks', e);
                return [];
            }
        }

        function addTask(text) {
            const trimmed = text.trim();
            if (!trimmed) return;
            tasks.push({ id: Date.now(), text: trimmed, done: false });
            saveTasks();
        }

        function toggleDone(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, done: !t.done } : t);
            saveTasks();
        }

        function removeTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function clearCompleted() {
            tasks = tasks.filter(t => !t.done);
            saveTasks();
        }

        function clearAll() {
            if (!confirm('Delete all tasks?')) return;
            tasks = [];
            saveTasks();
        }

        function render() {
            listEl.innerHTML = '';
            if (tasks.length === 0) {
                listEl.innerHTML = '<div class="muted">No tasks yet â€” add one above âœ¨</div>';
            } else {
                tasks.forEach(task => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.setAttribute('data-id', task.id);

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.done;
                    checkbox.setAttribute('aria-label', 'Mark task done');
                    checkbox.addEventListener('change', () => toggleDone(task.id));

                    const text = document.createElement('div');
                    text.className = 'text' + (task.done ? ' done' : '');
                    text.textContent = task.text;
                    text.title = 'Double-click to edit';
                    text.addEventListener('dblclick', () => editTask(task.id));

                    const delBtn = document.createElement('button');
                    delBtn.className = 'icon-btn';
                    delBtn.title = 'Delete task';
                    delBtn.innerHTML = 'ðŸ—‘ï¸';
                    delBtn.addEventListener('click', () => {
                        if (confirm('Delete this task?')) removeTask(task.id);
                    });

                    item.appendChild(checkbox);
                    item.appendChild(text);
                    item.appendChild(delBtn);
                    listEl.appendChild(item);
                });
            }

            const completed = tasks.filter(t => t.done).length;
            status.textContent = `${tasks.length} task(s) â€” ${completed} completed`;
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            const newText = prompt('Edit task', task.text);
            if (newText === null) return; // cancelled
            task.text = newText.trim() || task.text;
            saveTasks();
        }

        // Event listeners
        addBtn.addEventListener('click', () => {
            addTask(input.value);
            input.value = '';
            input.focus();
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTask(input.value);
                input.value = '';
            }
        });

        clearCompletedBtn.addEventListener('click', () => {
            clearCompleted();
        });

        clearAllBtn.addEventListener('click', () => {
            clearAll();
        });

        // initial render
        render();
    </script>
</body>

</html>
